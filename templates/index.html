<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        // Function to display pop-up messages
        function showAlert(message) {
            alert(message);
        }

        // Submit the form using JavaScript to handle errors
        async function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(event.target); // Get form data

            // Make a POST request to the server
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.error) {
                // Show error message as a popup
                showAlert(result.error);
            } else if (result.success) {
                // Show success message as a popup
                showAlert(result.success);
            }
        }
    </script>
</head>
<body>
    <header>
        <div>
            <h1>HEART DISEASE DETECTION</h1>
        </div>
        <nav>
            <p class="nav-item"><a href="\">Home</a></p>
            <p class="nav-item"><a href="\about">About</a></p>
            <p class="nav-item"><a href="https://github.com/piyushgupta246/Heart_diseases_detection/blob/main/%23%20Heart_Disease%20(Piyush%20kumar%20Gupta).ipynb">Sample Code</a></p>

        </nav>
    </header>
    <video autoplay muted loop id="background-video">
        <source src="static/animated_background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container1">

        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" name="cp" min="0" max="3" required><br><br>

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" required><br><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
